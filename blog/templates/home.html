<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
{% for post in object_list %}
<div class="post-entry">
    <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
<p>{{ post.body }}</p>
</div>
{% endfor %}
<div class="card-footer">
    {% for comment in post.comments.all %}
    <p>
    <span class="font-weight-bold">
    {{ comment.author }} &middot;
    </span>
    {{ comment }}
    </p>
    {% endfor %}
    </div>
    
{% endblock content %}
